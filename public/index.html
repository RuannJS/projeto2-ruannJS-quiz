<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/icon/quizicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Fugazi's Quiz!</title>
</head>

<body class="bg-warning bg-opacity-50 text-center">

    <main class="container bg-warning bg-opacity-10 border border-dark text-center mt-5 pt-5">

        <div id="title" class="text-center p-5">
            <h1>Fugazi's Quiz</h1>
        </div>
        <div id="figures" class="row align-items-center">
            <div class="col img-fluid ">
                <img src="./assets/categoryIcon/artculture.svg" height="150px">
            </div>
            <div class="col img-fluid ">
                <img src="./assets/categoryIcon/games.svg" height="150px">
            </div>
            <div class="col img-fluid ">
                <img src="./assets/categoryIcon/geography.svg" height="150px">
            </div>
            <div class="col img-fluid ">
                <img src="./assets/categoryIcon/science.svg" height="150px">
            </div>
            <div class="col img-fluid ">
                <img src="./assets/categoryIcon/history.svg" height="150px">
            </div>
            <div class="col img-fluid ">
                <img src="./assets/categoryIcon/music.svg" height="150px">
            </div>
            <div class="col img-fluid">
                <img src="./assets/categoryIcon/question-mark.svg" height="150px">
            </div>
        </div>

        <div id="user-dialog" class="pt-5">
            <div>
                <h3>Try your best to get all the answers right!</h3>
                <h4>Select how many questions you want to answer, time and theme!</h4>
                <h5>Or even create your own quiz!</h5>
            </div>
        </div>

        <div id="buttons" class="p-5">
            <button onclick="window.location = '/premadequiz'" class="btn btn-outline-primary">
                Start Quiz
            </button>
            <button onclick="window.location ='/newquiz'" class="btn btn-outline-danger">
                Create Quiz
            </button>
        </div>

    </main>


    <footer class="mt-5">
