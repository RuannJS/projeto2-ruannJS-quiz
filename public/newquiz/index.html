<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/icon/quizicon.png">
</head>

<body class='bg-warning bg-opacity-50 text-center'>

    <main class='container bg-warning bg-opacity-10 border border-dark text-center mt-5 pt-5'>

        <div class='text-center p-3'>
            <h1 id="title">Create Your Quiz</h1>
        </div>
        <div id='quiz-form'>
            <div id='quizInput'>
                <form name='form' id='form'>
                    <div>
                        <label class='form-label' for='quizName'>
                            <h5>Quiz Name</h5>
                        </label><br>
                        <input class='form-control-lg' placeholder='Ex: My Friends' type='text' name='quizName'
                            id='quizName' required /><br>
                    </div>

                    <div class='pt-3'>
                        <label class='form-label' for='quizTheme'>
                            <h5>Quiz Theme</h5>
                        </label><br>
                        <input class='form-control-lg' placeholder='Ex: Favorite Foods' type='text' name='quizTheme'
                            id='quizTheme' required /><br>
                    </div>

                    <div class='pt-3'>
                        <label class='form-label'>
                            <h5>Quiz Timer(in seconds)</h5>
                        </label><br>
                        <div class='form-check form-check-inline'>
                            <label class='form-check-label' for='ten-seconds'>10</label>
                            <input class='form-check-input' type='radio' id='ten-seconds' name='timer' value='10'
                                required>
                        </div>
                        <div class='form-check form-check-inline'>
                            <label class='form-check-label' for='thirthy-seconds'>30</label>
                            <input class='form-check-input' type='radio' id='thirthy-seconds' name='timer' value='30'>
                        </div>
                        <div class='form-check form-check-inline'>
                            <label class='form-check-label' for='sixty-seconds'>60</label>
                            <input class='form-check-input' type='radio' id='sixty-seconds' name='timer' value='60'><br>
                        </div>
                    </div>

                    <div class='pt-3'>
                        <label class='form-label'>
                            <h5>How many questions?</h5>
                        </label><br>
                        <div class='form-check form-check-inline'>
                            <label class='form-check-label' for='five-questions'>5</label>
                            <input class='form-check-input' type='radio' id='five-questions' name='size' required
                                value='5'>
                        </div>
                        <div class='form-check form-check-inline'>
                            <label class='form-check-label' for='ten-questions'>10</label>
                            <input class='form-check-input' type='radio' id='ten-questions' name='size' value='10'>
                        </div>
                        <div class='form-check form-check-inline'>
                            <label class='form-check-label' for='fifteen-questions'>15</label>
                            <input class='form-check-input' type='radio' id='fifteen-questions' name='size' value='15'
                                disabled><br>
                        </div>
                        <div class='pt-3 pb-5'>
                            <input class='me-2 btn btn-outline-success' value="Submit" type="submit">
                            <input class='btn btn-outline-dark' type='reset' value='Reset'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="mt-5">
        <h5>Ruann FagundesÂ©</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
